<!DOCTYPE html>
<html>

<head>
  <title>Prep-javascript-operators-and-expressions</title>
</head>

<body>
  <script src="main.js"></script>
  <script>
    const number1 = 5;
    const number2 = 7;
    const product = number1 * number2;
    console.log('Value of Product:', product);
    console.log('typeof product:', typeof product);

const charge = 10;
const payment = 5;
const amountRemaining = charge - payment;
console.log('value of amountRemaining:', amountRemaining);
console.log('typeof amountRemaining:', typeof amountRemaining);

const tests = 3;
const assignments = 8;
const final = 9;
const grade = (tests + assignments + final) / 3;
console.log('value of grade:', grade);
console.log('type of grade:', typeof grade);

const firstName = 'Bryan';
const lastName = 'Brown';
const fullName = firstName + ' ' + lastName;
console.log('value of fullName:', fullName);
console.log('typeof fullName:', typeof fullName);

const pH = 33;
const isAcidic = (pH < 7);
console.log('value of isAcidic:', isAcidic);
console.log('typeof isAcidic:', typeof isAcidic);

const numberOfSoldiers = 50;
const isSparta = (numberOfSoldiers === 50);
console.log('value of isSparta:', isSparta);
console.log('typeof isSparta:', typeof isSparta);

let nickname = fullName;
nickname = fullName + ' ' + 'is the GOAT';
console.log('value of nickname:', nickname);
console.log('typeof nickname:', typeof nickname);
  </script>
</body>

</html>
